name: Healthcheck

on:
  schedule:
    - cron: '0/3 * * * *'

steps:
  - name: Check the deployed service URL
    uses: jtalk/url-health-check-action@v2
    with:
      url: https://full-stack-open-pokedex-234635.herokuapp.com/health
      follow-redirect: false
      max-attempts: 3
      retry-delay: 5s
      retry-all: false
